{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!--content-->
{% block content %}
  <h3 class="text-center">All pitches for this category</h3>
  <p class="text-center"><a href="/category/pitch/new/{{category.id}}" class="btn btn-success text-center text-danger">NEW PITCH</a></p>
  {% if pitches %}
    {{ macro.displayPitches(pitches) }}
  {% else %}
    <h4 class="text-center text-danger">NO PITCHES POSTED HERE YET!</h4>
    {% endif %}
{% endblock %}
