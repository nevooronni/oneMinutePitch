{% extends 'base.html' %}
{% import 'macros.html' as macro %}
{% block content %}
  <div class="container">
    <div class="row">
      <h3><strong>{{pitch.lines}}</strong></h3>
      <h4>COMMENTS</h4>
      {% if comment %}
        {{ macro.displayOnePitch(comment)}}
      {% else %}
        <h4 class='text-danger'>NO COMMENTS</h4>
        <a class="btn btn-success" href="/pitch/new/{{pitch.id}}">ADD COMMENT</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
