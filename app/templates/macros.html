<!--display categories-->
{% macro displayCategories(category_list) %}
  {% for category in category_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
      <h2><a href="/category/{{category.id}}">{{ category.title }}</a></h2>
      <h4>{{ category.overview }}</h4>
    </div>
  {% endfor %}
{% endmacro %}
